<form id=situation title=表单:民情提交 class=form style="BORDER-TOP: #ffc0c0 1px dotted; BORDER-RIGHT: #ffc0c0 1px dotted; BORDER-BOTTOM: #ffc0c0 1px dotted; MARGIN: 0px; BORDER-LEFT: #ffc0c0 1px dotted" action=applicationName=cms/situation>
<span class="systemPrompt"><a id="systemPrompt" urn="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;IMG src=&quot;{CONTEXTPATH}/cms/image/warn.gif&quot; align=absMiddle&gt;&amp;nbsp;&amp;lt;提示信息&amp;gt;">&lt;系统提示&gt;</a></span>
<table class="editabledTable">
	<tbody>
		<tr>
			<td align="right" nowrap="nowrap">类型：</td>
			<td width="50%"><input class="field" id="field" title="类型" name="category" type="text" /></td>
			<td align="right" nowrap="nowrap">&nbsp;发送部门：</td>
            <td width="50%"><input id="field" class="field" title="受理部门" name="unitName" type="text" /></td>
		</tr>
		<tr>
			<td align="right" nowrap="nowrap">主题：</td>
			<td colspan="3" nowrap="nowrap"><input class="field" id="field" title="主题" name="subject" type="text" /></td>
		</tr>
		<tr>
			<td align="right" valign="top" nowrap="nowrap">内容：</td>
			<td colspan="3"><textarea class="field" id="field" title="正文" style="height: 120px" name="content"></textarea></td>
		</tr>
		<tr>
			<td align="right" nowrap="nowrap">附件：</td>
			<td colspan="3"><input class="field" id="field" title="附件" name="attachment" type="text" /></td>
		</tr>
		<tr>
			<td align="right" nowrap="nowrap">您的姓名：</td>
			<td align="right"><input class="field" id="field" title="" name="creator" type="text" /></td>
			<td align="right" nowrap="nowrap">手机：</td>
			<td><input class="field" id="field" title="手机" name="creatorMobile" type="text" /></td>
		</tr>
		<tr>
			<td align="right" nowrap="nowrap">电话：</td>
			<td><input class="field" id="field" title="联系电话" name="creatorTel" type="text" /></td>
			<td align="right" nowrap="nowrap">传真：</td>
			<td><input class="field" id="field" title="传真" name="creatorFax" type="text" /></td>
		</tr>
		<tr>
			<td align="right">邮箱：</td>
			<td><input class="field" id="field" title="写信人邮箱" name="creatorMail" type="text" /></td>
			<td align="right">所属区域：</td>
			<td><input class="field" id="field" title="所属区域" name="area" type="text" /></td>
		</tr>
		<tr>
			<td align="right">地址：</td>
			<td colspan="3"><input class="field" id="field" title="地址" name="creatorAddress" type="text" /></td>
		</tr>
		<tr>
			<td align="right" nowrap="nowrap">所在单位：</td>
			<td><input class="field" id="field" title="所在单位" name="creatorUnit" type="text" /></td>
			<td align="right" nowrap="nowrap">职业：</td>
			<td><input class="field" id="field" title="职业" name="creatorJob" type="text" /></td>
		</tr>
		<tr>
			<td align="right" valign="bottom" nowrap="nowrap">验证码：</td>
			<td colspan="3"><img id="validateCodeImage" title="验证码" alt="" src="{CONTEXTPATH}/jeaf/validatecode/generateValidateCodeImage.shtml" /> <a onclick="document.getElementById('validateCodeImage').src=document.getElementById('validateCodeImage').src.split('?')[0] + '?reload=true&amp;seq=' + Math.random();return false;" href="#">看不清，换一张</a> </td>
		</tr>
		<tr>
			<td align="right" nowrap="nowrap">输入验证码：</td>
			<td colspan="3"><input class="field" name="validateCode" type="text" /></td>
		</tr>
		<tr>
			<td nowrap="nowrap"></td>
			<td align="center" colspan="3">
				<br />
				<input class="submitButton" id="button" title="提交" tabindex="0" type="button" value="提交" />
			</td>
		</tr>
	</tbody>
</table>
