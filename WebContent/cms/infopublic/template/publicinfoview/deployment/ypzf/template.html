        <script type="text/javascript">
			function onMouseOverRow(row) {
				displayTip(row, row.cells[1].innerHTML);
			}
			function onMouseOutRow(row) {
				hideTip();
			}
			function getPos(element, sProp)  {
				var iPos = 0;
				while(element!=null) {
					iPos += element["offset" + sProp];
					element = element.offsetParent;
				}
				return iPos;
			}
			function displayTip(element, html) {
				var infoTip = document.getElementById("infoTip");
				infoTip.innerHTML = html;
				infoTip.style.display = ""; 
				infoTip.style.pixelLeft = getPos(element, "Left") + 100 
				infoTip.style.pixelTop = getPos(element, "Top") + element.offsetHeight - 5;
			}
			function hideTip(){
				document.getElementById("infoTip").style.display = 'none';
			}
		</script>
