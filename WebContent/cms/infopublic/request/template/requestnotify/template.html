    <body>
        <div style="line-height: 20px">
        <div align="center"><strong><span style="font-size: 15pt">政府信息公开申请</span></strong><span style="font-size: 15pt"><br />
        </span><strong><span style="font-size: 15pt">受理回执</span></strong></div>
        <div align="right"><span style="font-size: 10.5pt">(<u>&nbsp;<a id="field" urn="name=created&amp;fieldFormat=yyyy">&lt;告知时间&gt;</a> </u>)</span><span style="font-size: 10.5pt">第</span><span style="font-size: 10.5pt">&nbsp; </span><span style="font-size: 10.5pt">号</span></div>
        <div><u><span style="font-size: 10.5pt"><a id="field" urn="name=publicRequest.from">&lt;信息公开申请_申请人&gt;</a></span></u><span style="font-size: 10.5pt">:<br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-size: 10.5pt">你于</span><u><span style="font-size: 10.5pt"><a id="field" urn="name=publicRequest.created&amp;fieldFormat=yyyy">&lt;信息公开申请_申请时间&gt;</a></span></u><span style="font-size: 10.5pt">年</span><u><span style="font-size: 10.5pt"><u><span style="font-size: 10.5pt"><a id="field" urn="name=publicRequest.created&amp;fieldFormat=M">&lt;信息公开申请_申请时间&gt;</a></span></u></span></u><span style="font-size: 10.5pt">月</span><u><span style="font-size: 10.5pt"><u><span style="font-size: 10.5pt"><a id="field" urn="name=publicRequest.created&amp;fieldFormat=d">&lt;信息公开申请_申请时间&gt;</a></span></u></span></u><span style="font-size: 10.5pt">日通过电子邮件</span><span style="font-size: 10.5pt">/</span><span style="font-size: 10.5pt">信函</span><span style="font-size: 10.5pt">/</span><span style="font-size: 10.5pt">电报</span><span style="font-size: 10.5pt">/</span><span style="font-size: 10.5pt">传真</span><span style="font-size: 10.5pt">/</span><span style="font-size: 10.5pt">当面方式提出政府信息公开申请，申请获得<u><a id="field" urn="name=publicRequest.subject">&lt;信息公开申请_内容描述&gt;</a></u>信息。</span><span style="font-size: 10.5pt"><br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-size: 10.5pt">经审查，你</span><span style="font-size: 10.5pt">(</span><span style="font-size: 10.5pt">单位</span><span style="font-size: 10.5pt">)</span><span style="font-size: 10.5pt">的申请行为符合《中国人民共和国政府信息公开条例》第十三条的规定，本机关予以受理。</span><span style="font-size: 10.5pt"><br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-size: 10.5pt">根据《中华人民共和国政府信息公开条例》第二十四条的规定，对你</span><span style="font-size: 10.5pt">(</span><span style="font-size: 10.5pt">单位</span><span style="font-size: 10.5pt">)</span><span style="font-size: 10.5pt">的申请，本机关将</span><span style="font-size: 10.5pt">于<a id="field" urn="name=created&amp;fieldFormat=yyyy">&lt;告知时间&gt;</a></span><span style="font-size: 10.5pt">年</span><span style="font-size: 10.5pt">月</span><span style="font-size: 10.5pt">日前予以答复。</span><span style="font-size: 10.5pt"><br />
        &nbsp;</span></div>
        <div style="padding-right: 32px; float: right">
        <div style="text-align: center"><span style="font-size: 10.5pt"><a id="field" urn="name=creatorUnit">&lt;告知人所在单位&gt;</a></span><span style="font-size: 10.5pt"><br />
        <a id="field" urn="name=created&amp;fieldFormat=yyyy-MM-dd">&lt;告知时间&gt;</a></span></div>
        </div>
        </div>
