<form class="form" id="publicRequestQuery" title="办理情况查询" action="applicationName=cms/infopublic/request" style="border-right: #ffc0c0 1px dotted; border-top: #ffc0c0 1px dotted; margin: 0px; border-left: #ffc0c0 1px dotted; border-bottom: #ffc0c0 1px dotted">
	<table class="editabledTable">
		<tr>
		    <td>获取办理情况请输入查询密码：</td>
		    <td><input class="field" id="field" title="查询密码" style="width: 80px" name="approvalQueryPassword" type="text" /></td>
		    <td align="center" colspan="3">&nbsp;<input class="submitButton" id="button" title="查询" tabindex="0" type="button" value="查询" /> </td>
		</tr>
	</table>
</form>
<table class="readonlyTable">
	<colgroup>
		<col align="right"/>
		<col width="50%"/>
		<col align="right"/>
		<col width="50%"/>
	</colgroup>
	<tr>
		<td class="label">申请人类型</td>
		<td class="content" colspan="3"><a id="field" urn="name=proposerType">&lt;申请人类型&gt;</a></td>
	</tr>
	<tr>
		<td class="label">名称</td>
		<td class="content"><a id="field" urn="name=creatorUnit">&lt;单位&gt;</a></td>
		<td class="label">机构代码</td>
		<td class="content"><a id="field" urn="name=code">&lt;机构代码&gt;</a></td>
	</tr>
	<tr>
		<td class="label">法人代表</td>
		<td class="content"><a id="field" urn="name=legalRepresentative">&lt;法人代表&gt;</a></td>
		<td class="label">联系人姓名</td>
		<td class="content"><a id="field" urn="name=creator">&lt;联系人姓名&gt;</a></td>
	</tr>
	<tr>
		<td class="label" nowrap="nowrap">联系电话</td>
		<td class="content"><a id="field" urn="name=creatorTel">&lt;联系人电话&gt;</a></td>
		<td class="label" nowrap="nowrap">传真</td>
		<td class="content"><a id="field" urn="name=creatorFax">&lt;传真&gt;</a></td>
	</tr>
	<tr>
		<td class="label">联系地址</td>
		<td class="content" colspan="3"><a id="field" urn="name=creatorAddress">&lt;联系地址&gt;</a></td>
	</tr>
	<tr>
		<td class="label" nowrap="nowrap">邮政编码</td>
		<td class="content"><a id="field" urn="name=creatorPostalcode">&lt;邮政编码&gt;</a></td>
		<td class="label" nowrap="nowrap">电子邮箱</td>
		<td class="content"><a id="field" urn="name=creatorMail">&lt;电子邮箱&gt;</a></td>
	</tr>
	<tr>
		<td class="label" nowrap="nowrap">申请时间</td>
		<td colspan="3" class="content"><a id="field" urn="name=created&amp;fieldFormat=yyyy-MM-dd HH:mm">&lt;创建时间&gt;</a></td>
	</tr>
	<tr>
		<td class="label">内容描述</td>
		<td class="content" colspan="3"><a id="field" urn="name=subject">&lt;内容描述&gt;</a></td>
	</tr>
	<tr>
		<td class="label">用途</td>
		<td class="content" colspan="3"><a id="field" urn="name=purpose">&lt;用途&gt;</a></td>
	</tr>
	<tr>
		<td class="label">介质</td>
		<td class="content"><a id="field" urn="name=medium">&lt;介质&gt;</a></td>
		<td class="label" nowrap="nowrap">获取方式</td>
		<td class="content"><a id="field" urn="name=receiveMode">&lt;获取方式&gt;</a></td>
	</tr>
</table>
</script>
