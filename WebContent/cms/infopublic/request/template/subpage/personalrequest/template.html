<form id="personalRequest" class="form" title="表单:个人申请" action="applicationName=cms/infopublic/request" style="border-bottom: #ffc0c0 1px dotted; border-left: #ffc0c0 1px dotted; margin: 0px; border-top: #ffc0c0 1px dotted; border-right: #ffc0c0 1px dotted">
<span class="systemPrompt"><a id="systemPrompt" urn="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;IMG src=&quot;{CONTEXTPATH}/cms/image/warn.gif&quot; align=absMiddle&gt;&amp;nbsp;&amp;lt;提示信息&amp;gt;">&lt;系统提示&gt;</a></span>
<table class="editabledTable">
	<colgroup>
		<col align="right" />
		<col width="50%" />
		<col align="right" />
		<col width="50%" />
	</colgroup>
	<tr>
		<td nowrap="nowrap">申请人类型：</td>
		<td colspan="3"><span id="fieldSpan" title="申请人类型"><input id="field" type="radio" name="proposerType" value="on" />&nbsp;个人&nbsp;<input id="field" type="radio" name="proposerType" value="on" />&nbsp;企业</span></td>
	</tr>
	<tr>
		<td>编号：</td>
		<td colspan="3" style="color: #ff0000"><span id="hiddenField" title="sn" style="font-size: 12px; color: #000000; font-family: 宋体">&lt;编号&gt;</span> (提示:输入编号和查询密码可以查询办理情况)</td>
	</tr>
	<tr>
		<td>查询密码：</td>
		<td><input class="field required" id="field" title="查询密码" name="queryPassword" type="text" /></td>
		<td nowrap="nowrap">&nbsp;是否允许公开：</td>
		<td><span id="fieldSpan" title="是否允许公开"><input id="field" type="radio" name="isPublic" value="1" checked="checked"/>&nbsp;允许&nbsp;<input id="field" type="radio" name="isPublic" value="0" />&nbsp;禁止</span></td>
	</tr>
	<tr>
		<td nowrap="nowrap">姓名：</td>
		<td><input class="field" id="field" title="咨询人" name="creator" type="text" /></td>
		<td nowrap="nowrap">工作单位：</td>
		<td><input class="field" id="field" title="所在单位" name="creatorUnit" type="text" /></td>
	</tr>
	<tr>
		<td nowrap="nowrap">证件名称：</td>
		<td><input class="field" id="field" title="证件名称" name="creatorCertificateName" type="text" /></td>
		<td nowrap="nowrap">证件号码：</td>
		<td><input class="field" id="field" title="证件号码" name="creatorIdentityCard" type="text" /></td>
	</tr>
	<tr>
		<td nowrap="nowrap">联系电话：</td>
		<td><input class="field" id="field" title="联系电话" name="creatorTel" type="text" /></td>
		<td nowrap="nowrap">传真：</td>
		<td><input class="field" id="field" title="传真" name="creatorFax" type="text" /></td>
	</tr>
	<tr>
		<td nowrap="nowrap">联系地址：</td>
		<td colspan="3"><input class="field" id="field" title="联系地址" name="creatorAddress" type="text" /></td>
	</tr>
	<tr>
		<td nowrap="nowrap">邮政编码：</td>
		<td><input class="field" id="field" title="邮政编码" name="creatorPostalcode" type="text" /></td>
		<td nowrap="nowrap">电子邮箱：</td>
		<td><input class="field" id="field" title="电子邮箱" name="creatorMail" type="text" /></td>
	</tr>
	<tr>
		<td nowrap="nowrap">内容描述：</td>
		<td colspan="3"><textarea  class="field" id="field" title="内容描述" name="subject" style="height:60px"></textarea></td>
	</tr>
	<tr>
		<td nowrap="nowrap">用途：</td>
		<td colspan="3"><textarea  class="field" id="field" title="用途" name="purpose" style="height:60px"></textarea></td>
	</tr>
	<tr>
		<td nowrap="nowrap">介质：</td>
		<td colspan="3"><span id="fieldSpan" title="介质"><input id="field" type="checkbox" name="mediums" value="on" />&nbsp;纸质&nbsp;<input id="field" type="checkbox" name="mediums" value="on" />&nbsp;电子邮件&nbsp;<input id="field" type="checkbox" name="mediums" value="on" />&nbsp;光盘&nbsp;<input id="field" type="checkbox" name="mediums" value="on" />&nbsp;磁盘</span></td>
	</tr>
	<tr>
		<td nowrap="nowrap">获取方式：</td>
		<td colspan="3"><span id="fieldSpan" title="获取方式"><input id="field" type="checkbox" name="receiveModes" value="on" />&nbsp;邮寄&nbsp;<input id="field" type="checkbox" name="receiveModes" value="on" />&nbsp;快递&nbsp;<input id="field" type="checkbox" name="receiveModes" value="on" />&nbsp;电子邮件&nbsp;<input id="field" type="checkbox" name="receiveModes" value="on" />&nbsp;传真&nbsp;<input id="field" type="checkbox" name="receiveModes" value="on" />&nbsp;自行领取/当场阅读、抄录</span></td>
	</tr>
	<tr>
		<td valign="bottom" nowrap="nowrap">验证码：</td>
		<td colspan="3"><img id="validateCodeImage" title="验证码" alt="" src="{CONTEXTPATH}/jeaf/validatecode/generateValidateCodeImage.shtml" /> <a onclick="document.getElementById('validateCodeImage').src=document.getElementById('validateCodeImage').src.split('?')[0] + '?reload=true&amp;seq=' + Math.random();return false;" href="#">看不清，换一张</a> </td>
	</tr>
	<tr>
		<td nowrap="nowrap">输入验证码：</td>
		<td colspan="3"><input class="field" name="validateCode" type="text" /></td>
	</tr>
	<tr>
		<td nowrap="nowrap"></td>
		<td colspan="3" align="center">
			<br />
			<input class="submitButton" id="button" title="提交" tabindex="0" type="button" value="提交" />
		</td>
	</tr>
</table>
</form>
