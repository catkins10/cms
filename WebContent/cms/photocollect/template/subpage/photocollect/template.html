<form id="photoCollect" class="form" title="表单:投诉或建议" action="applicationName=cms/photocollect" style="border-bottom: #ffc0c0 1px dotted; border-left: #ffc0c0 1px dotted; margin: 0px; border-top: #ffc0c0 1px dotted; border-right: #ffc0c0 1px dotted">
<span class="systemPrompt"><a id="systemPrompt" urn="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;IMG src=&quot;{CONTEXTPATH}/cms/image/warn.gif&quot; align=absMiddle&gt;&amp;nbsp;&amp;lt;提示信息&amp;gt;">&lt;系统提示&gt;</a></span>
<table class="editabledTable">
	<colgroup><col align="right" /><col width="100%" /></colgroup>
	<tr>
		<td>主题：</td>
		<td><input class="field" id="field" title="主题" name="subject" type="text" /></td>
	</tr>
	<tr>
		<td>图片：</td>
		<td><input class="field" id="field" title="图片" name="image" type="text" /></td>
	</tr>
	<tr>
		<td>分类：</td>
		<td><input class="field" id="field" title="分类" name="category" type="text" /></td>
	</tr>
	<tr>
		<td nowrap="nowrap">可否下载：</td>
		<td><span id="fieldSpan" title="可否下载"><input id="field" type="radio" name="downloadable" value="1" checked="checked"/>&nbsp;可以&nbsp;<input id="field" type="radio" name="downloadable" value="0" />&nbsp;不可以</span></td>
	</tr>
	<tr>
		<td>您的姓名：</td>
		<td><input class="field" id="field" title="投诉人" name="creator" type="text" /></td>
	</tr>
	<tr>
		<td>电子邮箱：</td>
		<td><input class="field" id="field" title="投诉人邮箱" name="creatorMail" type="text" /></td>
	</tr>
	<tr>
		<td>联系电话：</td>
		<td><input class="field" id="field" title="联系电话" name="creatorTel" type="text" /></td>
	<tr>
		<td valign="bottom" nowrap="nowrap">验证码：</td>
		<td><img id="validateCodeImage" title="验证码" alt="" src="{CONTEXTPATH}/jeaf/validatecode/generateValidateCodeImage.shtml" /> <a onclick="document.getElementById('validateCodeImage').src=document.getElementById('validateCodeImage').src.split('?')[0] + '?reload=true&amp;seq=' + Math.random();return false;" href="#">看不清，换一张</a> </td>
	</tr>
	<tr>
		<td nowrap="nowrap">输入验证码：</td>
		<td><input class="field" name="validateCode" type="text" /></td>
	</tr>
	<tr>
		<td nowrap="nowrap"></td>
		<td align="center"><br />
		<input class="submitButton" id="button" title="提交" tabindex="0" type="button" value="提交" /></td>
	</tr>
</table>
</form>
