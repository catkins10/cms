<form id="geotechnical" class="form" title="表单:岩土工程勘察" action="applicationName=cin/geotechnical" style="border-bottom: #ffc0c0 1px dotted; border-left: #ffc0c0 1px dotted; margin: 0px; border-top: #ffc0c0 1px dotted; border-right: #ffc0c0 1px dotted">
<span class="systemPrompt"><a id="systemPrompt" urn="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;IMG src=&quot;{CONTEXTPATH}/cms/image/warn.gif&quot; align=absMiddle&gt;&amp;nbsp;&amp;lt;提示信息&amp;gt;">&lt;系统提示&gt;</a></span>
<table class="editabledTable">
	<colgroup><col align="right" /><col width="100%" /></colgroup>
	<tr>
		<td nowrap="nowrap">项目名称：</td>
		<td><input class="field" id="field" title="项目名称" name="projectName" type="text" /></td>
	</tr>
	<tr>
		<td>受理编号：</td>
		<td><span id="hiddenField" title="sn" style="font-size: 12px; color: #000000; font-family: 宋体">&lt;编号&gt;</span></td>
	</tr>
	<tr>
		<td nowrap="nowrap">建设单位：</td>
		<td><input class="field" id="field" title="建设单位" name="constructionUnit" type="text" /></td>
	</tr>
	<tr>
		<td nowrap="nowrap">勘察单位：</td>
		<td><input class="field" id="field" title="勘察单位" name="surveyUnit" type="text" /></td>
	</tr>
	<tr>
		<td nowrap="nowrap">建设地点：</td>
		<td><input class="field" id="field" title="建设地点" name="constructionPlace" type="text" /></td>
	</tr>
	<tr>
		<td nowrap="nowrap">拟进场时间：</td>
		<td><input class="field" id="field" title="拟进场时间" name="approachTime" type="text" /></td>
	</tr>
	<tr>
		<td>附件：</td>
		<td><input class="field" id="field" title="附件" name="attachment" type="text" /></td>
	</tr>
	<tr>
		<td valign="bottom" nowrap="nowrap">验证码：</td>
		<td><img id="validateCodeImage" title="验证码" alt="" src="{CONTEXTPATH}/jeaf/validatecode/generateValidateCodeImage.shtml" /> <a onclick="document.getElementById('validateCodeImage').src=document.getElementById('validateCodeImage').src.split('?')[0] + '?reload=true&amp;seq=' + Math.random();return false;" href="#">看不清，换一张</a> </td>
	</tr>
	<tr>
		<td nowrap="nowrap">输入验证码：</td>
		<td><input class="field" name="validateCode" type="text" /></td>
	</tr>
	<tr>
		<td nowrap="nowrap"></td>
		<td align="center">
			<br />
			<input class="submitButton" id="button" title="提交" tabindex="0" type="button" value="提交" />
		</td>
	</tr>
</table>
</form>
