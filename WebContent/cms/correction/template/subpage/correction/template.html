<form id="correctionForm" class="form" title="表单:纠错" action="applicationName=cms/correction" style="border-bottom: #ffc0c0 1px dotted; border-left: #ffc0c0 1px dotted; margin: 0px; border-top: #ffc0c0 1px dotted; border-right: #ffc0c0 1px dotted">
<span class="systemPrompt"><a id="systemPrompt" urn="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;IMG src=&quot;{CONTEXTPATH}/cms/image/warn.gif&quot; align=absMiddle&gt;&amp;nbsp;&amp;lt;提示信息&amp;gt;">&lt;系统提示&gt;</a></span>
<table class="editabledTable">
	<tr>
		<td valign="top" nowrap="nowrap" align="right">错误描述：</td>
		<td width="100%"><textarea id="field" title="错误描述" class="field required" style="height: 150px; overflow:auto" name="content"></textarea></td>
	</tr>
	<tr>
		<td nowrap="nowrap" align="right">提交人：</td>
		<td><input id="field" title="提交人" class="field required" name="creator" type="text" /></td>
	</tr>
	<tr>
		<td nowrap="nowrap" align="right">邮箱：</td>
		<td><input id="field" class="field" title="邮箱" name="creatorMail" type="text" /></td>
	</tr>
	<tr>
		<td nowrap="nowrap" align="right">联系电话：</td>
		<td><input id="field" class="field" title="联系电话" name="creatorTel" type="text" /></td>
	</tr>
	<tr>
		<td valign="bottom" nowrap="nowrap" align="right">验证码：</td>
		<td>
			<img id="validateCodeImage" title="验证码" alt="" src="/cms/jeaf/validatecode/generateValidateCodeImage.shtml" />
			<a onclick="document.getElementById('validateCodeImage').src=document.getElementById('validateCodeImage').src.split('?')[0] + '?reload=true&amp;seq=' + Math.random();return false;" href="#">看不清，换一张</a>
		</td>
	</tr>
	<tr>
		<td nowrap="nowrap" align="right">输入验证码：</td>
		<td><input class="field" name="validateCode" type="text" /></td>
	</tr>
	<tr>
		<td align="center" colspan="2"><br><input id="button" title="提交" tabindex="0" type="button" class="submitButton" value="提交" /></td>
	</tr>
</table>
</form>
