<html dir="ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<form id="message" class="form" title="表单:留言" action="applicationName=cms/messageboard" style="width: 100%; height: 100%;">
    <table border="0" cellspacing="0" cellpadding="0" width="100%" height="100%">
		<tr>
			<td>
				<div id="titleBar" class="titleBar">
					<button title="关闭" class="returnButton" onclick="window.closeWindow();">&nbsp;</button>
					<div tabindex="0" title="提交" class="button" id="button">提交</div>
				</div>
			</td>
		</tr>
		<tr>
			<td valign="top" style="padding: 8px; height: 100%; background-color: rgb(255, 255, 255);">
				<div title="内容区域" id="contentArea">
				 	<table class="editabledTable" width="100%">
						<tr>
							<td><input class="field" id="field" title="主题" alt="主题" name="subject" type="text" /></td>
						</tr>
						<tr>
							<td><textarea class="field" id="field" title="正文" alt="正文" style="height: 120px" name="content"></textarea></td>
						</tr>
						<tr>
							<td><input class="field" id="field" title="留言人" alt="您的姓名" name="creator" type="text" /></td>
						</tr>
						<tr>
							<td><input class="field" id="field" title="留言人邮箱" alt="您的邮箱" name="creatorMail" type="text" /></td>
						</tr>
						<tr>
							<td><input class="field" id="field" title="留言人手机" alt="您的手机" name="creatorMobile" type="text" /></td>
						</tr>
						<tr>
							<td><input class="field" id="field" title="所在单位" alt="您的工作单位" name="creatorUnit" type="text" /></td>
						</tr>
					</table>
				</div>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
