		<tr>

			            <div><a id="field" urn="name=description">&lt;说明&gt;</a></div>
			            <div style="padding-top:10px">
			            	<a id="recordList" urn="recordListName=inquiries&amp;privateRecordList=true&amp;recordClassName=com.yuanluesoft.cms.inquiry.pojo.InquirySubject&amp;applicationName=cms/inquiry&amp;recordCount=60&amp;recordFormat=&lt;P&gt;&lt;A id%3Dfield urn%3Dname%3DrecordNumber%26amp;link%3Dtrue%26amp;insteadImageWidth%3D%26amp;insteadImageHeight%3D%26amp;insteadImageAlign%3Dabsmiddle&gt;%26lt;序号%26gt;&lt;/A&gt;、&lt;A id%3Dfield urn%3Dname%3Ddescription%26amp;link%3Dtrue&gt;%26lt;描述%26gt;&lt;/A&gt;&lt;/P&gt;
			            &lt;P&gt;&lt;A id%3DrecordList urn%3D&quot;recordListName%3Doptions%26amp;privateRecordList%3Dtrue%26amp;recordClassName%3Dcom.yuanluesoft.cms.inquiry.pojo.Inquiry%26amp;applicationName%3Dcms/inquiry%26amp;linkTitle%3D%26amp;recordCount%3D100%26amp;recordFormat%3D&lt;SPAN style%253D%26quot;DISPLAY: inline-block%26quot; onclick%253D%26quot;childNodes[0].checked%253DchildNodes[0].type%253D%253D'radio' ? true : !childNodes[0].checked;%26quot;&gt;&lt;A id%253Dfield urn%253Dname%253DinquiryBox%2526amp;link%253Dtrue&gt;%2526lt;选择框%2526gt;&lt;/A&gt;%2526nbsp;&lt;A id%253Dfield urn%253Dname%253DinquiryOption%2526amp;link%253Dtrue&gt;%2526lt;选项%2526gt;&lt;/A&gt;&lt;/SPAN&gt;%2526nbsp;&lt;A id%253Dfield urn%253Dname%253DsupplementInputBox%2526amp;link%253Dtrue&gt;%2526lt;补充说明输入框%2526gt;&lt;/A&gt;%26amp;separatorMode%3DnewLine%26amp;separatorHeight%3D5%26amp;linkOpenMode%3D_blank%26amp;emptyPrompt%3D%26amp;extendProperties%3D&quot;&gt;%26lt;调查选项%26gt;&lt;/A&gt;&lt;/P&gt;&amp;separatorMode=newLine&amp;separatorHeight=1&amp;linkOpenMode=_blank&amp;emptyPrompt=&amp;extendProperties=">&lt;调查列表&gt;</a>
			            </div>

			            	<input style="margin-top: 10px" id="button" class="button" title="查看结果" type="button" value="显示结果" />
			            	<input style="margin-top: 10px" id="button" class="button" title="结果反馈" type="button" value="结果反馈" />
			            </div>
			        </form>
