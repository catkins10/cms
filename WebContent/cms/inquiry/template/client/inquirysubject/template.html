<!DOCTYPE html>
<html dir="ltr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<SCRIPT>window.onerror=function(){return true;}</SCRIPT>
	<style>
		textarea {
			width: 90% !important;
		}
	</style>
</head>
<body>
	<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td>
				<div class="titleBar" id="titleBar">
					<button title="关闭" class="returnButton" onclick="window.closeWindow();">&nbsp;</button>
				</div>
			</td>
		</tr>
		<tr>
			<td valign="top" style="height: 100%; background-color: rgb(255, 255, 255); padding: 8px 8px 8px 8px;">
				<div title="内容区域" id="contentArea">
					<form id="inquiry" class="form" title="表单:提交调查" action="applicationName=cms/inquiry">
			            <div><a id="field" urn="name=subject" style="font-weight: bold">&lt;主题&gt;</a><br/></div>
			            <div style="padding-top:10px">
			            	<a id="recordList" urn="recordListName=options&amp;privateRecordList=true&amp;recordClassName=com.yuanluesoft.cms.inquiry.pojo.InquirySubject&amp;applicationName=cms/inquiry&amp;linkTitle=&amp;recordCount=500&amp;recordFormat=&lt;SPAN onclick%3D&quot;childNodes[0].checked%3DchildNodes[0].type%3D%3D'radio' ? true : !childNodes[0].checked;&quot;&gt;&lt;A id%3Dfield urn%3Dname%3DinquiryBox%26amp;link%3Dtrue checked%3D&quot;true&quot;&gt;%26lt;选择框%26gt;&lt;/A&gt;%26nbsp;&lt;A id%3Dfield urn%3Dname%3DinquiryOption%26amp;link%3Dtrue&gt;%26lt;选项%26gt;&lt;/A&gt;&lt;/SPAN&gt;%26nbsp;&lt;A id%3Dfield class%3Dfield urn%3Dname%3DsupplementInputBox%26amp;link%3Dtrue&gt;%26lt;补充说明输入框%26gt;&lt;/A&gt;&amp;separatorMode=newLine&amp;separatorHeight=5&amp;linkOpenMode=_blank&amp;emptyPrompt=&amp;extendProperties=">&lt;选项列表&gt;</a>
			            </div>
			            <div style="text-align: center;">
			            	<input style="margin-top: 10px" id="button" class="button" title="提交" type="button" value="&nbsp;提交&nbsp;" />
			            	<input style="margin-top: 10px" id="button" class="button" title="查看结果" type="button" value="显示结果" />
			            	<input style="margin-top: 10px" id="button" class="button" title="结果反馈" type="button" value="结果反馈" />
			            </div>
			        </form>
				</div>
			</td>
		</tr>
	</table>
</body>
</html>
