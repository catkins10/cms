<HTML>
    <HEAD>
        <TITLE>客服对话</TITLE>
        <META content="text/html; charset=utf-8" http-equiv="Content-Type">
        <SCRIPT type="text/javascript">window.onerror=function(){return true;}</SCRIPT>
        <LINK href="{CONTEXTPATH}/im/webim/template/css/dialog.css" rel="stylesheet" type="text/css">
        <LINK href="{CONTEXTPATH}/im/webim/template/chat/css/chat.css" rel="stylesheet" type="text/css">
    </HEAD>
    <BODY>
        <TABLE border="0" cellpadding="0" cellspacing="0" height="100%" style="border-collapse: collapse" width="100%">
            <TBODY>
                <TR valign="middle">
                    <TD class="title">
                    <DIV style="float: left"><A id="field" urn="name=chatPersonNames&amp;maxLength=26">&lt;对话用户姓名&gt;</A>&nbsp;-&nbsp;客服对话</DIV>
                    <DIV style="float: right"><SPAN class="minimizeButton" onclick="parent.frames['frameWebim'].webim.closeWebimDialog(true)" onmouseout="className='minimizeButton';" onmouseover="className='minimizeButton minimizeButtonMouseover';">&nbsp;</SPAN><SPAN class="zoomOutButton" onclick="parent.frames['frameWebim'].webim.zoomOutWebimDialog(0.2)" onmouseout="className='zoomOutButton';" onmouseover="className='zoomOutButton zoomOutButtonMouseover';">&nbsp;</SPAN><SPAN class="closeButton" onclick="parent.frames['frameWebim'].webim.closeWebimDialog(false)" onmouseout="className='closeButton';" onmouseover="className='closeButton closeButtonMouseover';">&nbsp;</SPAN></DIV>
                    </TD>
                </TR>
                <TR>
                    <TD height="100%" valign="top">
                    <FORM action="applicationName=im/webim" class="form" id="webimChat" style="border-bottom: #ffc0c0 1px dotted; border-left: #ffc0c0 1px dotted; margin: 0px; border-top: #ffc0c0 1px dotted; border-right: #ffc0c0 1px dotted" title="表单:对话">
                        <TABLE border="0" cellpadding="0" cellspacing="0" height="100%" style="background-color: #f2f2f2" width="100%">
                            <TBODY>
                                <TR>
                                    <TD class="td_chat_speaks" valign="top">
                                    <DIV class="divScroll"><A id="recordList" urn="recordListName=talks&amp;privateRecordList=true&amp;recordClassName=com.yuanluesoft.im.webim.model.WebimChat&amp;applicationName=im/webim&amp;recordCount=6&amp;recordFormat=&lt;DIV style%3D&quot;COLOR: #666666&quot;&gt;&lt;A id%3Dfield urn%3Dname%3Dcreator%26amp;link%3Dtrue&gt;%26lt;发言人姓名%26gt;&lt;/A&gt;%26nbsp;&lt;A id%3Dfield urn%3D&quot;name%3Dcreated%26amp;link%3Dtrue%26amp;fieldFormat%3DMM-dd HH:mm&quot;&gt;%26lt;发言时间%26gt;&lt;/A&gt;&lt;/DIV&gt;                                     &lt;div style%3D&quot;padding: 3px 0 8px 0&quot;&gt;&lt;A id%3Dfield urn%3Dname%3Dcontent%26amp;link%3Dtrue&gt;%26lt;内容%26gt;&lt;/A&gt;&lt;/div&gt;&amp;separatorMode=newLine&amp;separatorHeight=5&amp;linkOpenMode=_blank&amp;emptyPrompt=&amp;extendProperties=">&lt;对话记录&gt;</A></DIV>
                                    </TD>
                                </TR>
                                <TR>
                                    <TD class="td_font_setting" id="fontSettingBox" title="字体" valign="middle">
                                    <TABLE border="0" cellpadding="1" cellspacing="0">
                                        <TBODY>
                                            <TR valign="middle">
                                                <TD nowrap>字体</TD>
                                                <TD><INPUT id="field" name="fontName" style="border-bottom: #a0a0a0 1px solid; border-left: #a0a0a0 1px solid; background-color: #ffffff; width: 50px; font-family: 宋体; height: 20px; color: #000000; font-size: 12px; border-top: #a0a0a0 1px solid; border-right: #a0a0a0 1px solid" title="字体名称" type="text"></TD>
                                                <TD nowrap style="padding-left: 3px">字号</TD>
                                                <TD><INPUT id="field" name="fontSize" style="border-bottom: #a0a0a0 1px solid; border-left: #a0a0a0 1px solid; background-color: #ffffff; width: 35px; font-family: 宋体; height: 20px; color: #000000; font-size: 12px; border-top: #a0a0a0 1px solid; border-right: #a0a0a0 1px solid" title="字体大小" type="text"></TD>
                                                <TD nowrap style="padding-left: 3px">颜色</TD>
                                                <TD><INPUT id="field" name="fontColor" style="border-bottom: #a0a0a0 1px solid; border-left: #a0a0a0 1px solid; background-color: #ffffff; width: 50px; font-family: 宋体; height: 20px; color: #000000; font-size: 12px; border-top: #a0a0a0 1px solid; border-right: #a0a0a0 1px solid" title="字体颜色" type="text"></TD>
                                            </TR>
                                        </TBODY>
                                    </TABLE>
                                    </TD>
                                </TR>
                                <TR>
                                    <TD class="td_expression" id="expressionBox" title="表情"><IMG alt="微笑" src="{CONTEXTPATH}/im/expression/weixiao.gif" title="微笑"> <IMG alt="傲慢" src="{CONTEXTPATH}/im/expression/aomang.gif" title="傲慢"> <IMG alt="白眼" src="{CONTEXTPATH}/im/expression/baiyan.gif" title="白眼"> <IMG alt="别嘴" src="{CONTEXTPATH}/im/expression/biezui.gif" title="别嘴"> <IMG alt="闭嘴" src="{CONTEXTPATH}/im/expression/bizui.gif" title="闭嘴"> <IMG alt="擦汗" src="{CONTEXTPATH}/im/expression/cahan.gif" title="擦汗"> <IMG alt="大兵" src="{CONTEXTPATH}/im/expression/dabing.gif" title="大兵"> <IMG alt="大哭" src="{CONTEXTPATH}/im/expression/daku.gif" title="大哭"> <IMG alt="得意" src="{CONTEXTPATH}/im/expression/deyi.gif" title="得意"> <IMG alt="发呆" src="{CONTEXTPATH}/im/expression/fadai.gif" title="发呆"> <IMG alt="发怒" src="{CONTEXTPATH}/im/expression/fanu.gif" title="发怒"> <IMG alt="尴尬" src="{CONTEXTPATH}/im/expression/ganga.gif" title="尴尬"> <IMG alt="害羞" src="{CONTEXTPATH}/im/expression/haixiu.gif" title="害羞"> <IMG alt="憨笑" src="{CONTEXTPATH}/im/expression/hanxiao.gif" title="憨笑"> <IMG alt="饥饿" src="{CONTEXTPATH}/im/expression/jie.gif" title="饥饿"> <IMG alt="惊恐" src="{CONTEXTPATH}/im/expression/jingkong.gif" title="惊恐"> <IMG alt="惊讶" src="{CONTEXTPATH}/im/expression/jingya.gif" title="惊讶"> <IMG alt="可爱" src="{CONTEXTPATH}/im/expression/keai.gif" title="可爱"> <IMG alt="扣鼻" src="{CONTEXTPATH}/im/expression/koubi.gif" title="扣鼻"> <IMG alt="酷" src="{CONTEXTPATH}/im/expression/ku.gif" title="酷"> <IMG alt="困" src="{CONTEXTPATH}/im/expression/kun.gif" title="困"> <IMG alt="冷汗" src="{CONTEXTPATH}/im/expression/lenghan.gif" title="冷汗"> <IMG alt="咧牙" src="{CONTEXTPATH}/im/expression/lieya.gif" title="咧牙"> <IMG alt="流汗" src="{CONTEXTPATH}/im/expression/liuhan.gif" title="流汗"> <IMG alt="流泪" src="{CONTEXTPATH}/im/expression/liulei.gif" title="流泪"> <IMG alt="难过" src="{CONTEXTPATH}/im/expression/nanguo.gif" title="难过"> <IMG alt="色" src="{CONTEXTPATH}/im/expression/se.gif" title="色"> <IMG alt="衰" src="{CONTEXTPATH}/im/expression/shuai.gif" title="衰"> <IMG alt="睡" src="{CONTEXTPATH}/im/expression/shui.gif" title="睡"> <IMG alt="调皮" src="{CONTEXTPATH}/im/expression/tiaopi.gif" title="调皮"> <IMG alt="偷笑" src="{CONTEXTPATH}/im/expression/touxiao.gif" title="偷笑"> <IMG alt="吐" src="{CONTEXTPATH}/im/expression/tu.gif" title="吐"> <IMG alt="敲打" src="{CONTEXTPATH}/im/expression/qiaoda.gif" title="敲打"> <IMG alt="再见" src="{CONTEXTPATH}/im/expression/zaijian.gif" title="再见"> <IMG alt="抓狂" src="{CONTEXTPATH}/im/expression/zhuakuang.gif" title="抓狂"> </TD>
                                </TR>
                                <TR>
                                    <TD class="td_chat_action_bar" valign="middle">
                                    <TABLE border="0" cellpadding="1" cellspacing="0" width="100%">
                                        <TBODY>
                                            <TR>
                                                <TD class="chat_action_normal" id="fontSettingAction" onmouseout="className='chat_action_normal';" onmouseover="className='chat_action_normal chat_action_over';" title="字体"><IMG alt="字体" height="13" src="{CONTEXTPATH}/im/webim/template/chat/images/im_set_font.gif" title="字体" width="13"></TD>
                                                <TD class="chat_action_normal" id="insertExpressionAction" onmouseout="className='chat_action_normal';" onmouseover="className='chat_action_normal chat_action_over';" title="插入表情"><IMG alt="表情" height="13" src="{CONTEXTPATH}/im/webim/template/chat/images/im_smile.gif" title="表情" width="13"></TD>
                                                <TD class="chat_action_normal" id="sendFileAction" onmouseout="className='chat_action_normal';" onmouseover="className='chat_action_normal chat_action_over';" title="发送文件"><IMG alt="发送文件" height="13" src="{CONTEXTPATH}/im/webim/template/chat/images/im_send_file.gif" title="发送文件" width="13"></TD>
                                                <TD class="chat_action_normal" id="sendImageAction" onmouseout="className='chat_action_normal';" onmouseover="className='chat_action_normal chat_action_over';" title="发送图片"><IMG alt="发送图片" height="13" src="{CONTEXTPATH}/im/webim/template/chat/images/im_send_image.gif" title="发送图片" width="13"></TD>
                                                <TD class="chat_action_normal" id="addPersonAction" onmouseout="className='chat_action_normal';" onmouseover="className='chat_action_normal chat_action_over';" title="添加用户"><IMG alt="添加用户" height="13" src="{CONTEXTPATH}/im/webim/template/chat/images/add_person.gif" title="添加用户" width="13"></TD>
                                                <td nowrap="nowrap">常用答复</td>
                                                <td><input id="field" title="常用答复(客服)" style="border-bottom-style: none; border-right-style: none; background-color: transparent; width: 12px; border-top-style: none; height: 16px; border-left-style: none" name="oftenUsedReply" type="text" /></td>
                                                <TD width="100%"></TD>
                                                <TD id="fileUploadingBox" title="正在上传..."><IMG alt="" height="11" src="{CONTEXTPATH}/im/webim/template/chat/images/loading.gif" width="16">&nbsp;</TD>
                                            </TR>
                                        </TBODY>
                                    </TABLE>
                                    </TD>
                                </TR>
                                <TR>
                                    <TD class="td_chat_input"><INPUT class="chat_input" id="field" name="content" title="发言" type="text"></TD>
                                </TR>
                            </TBODY>
                        </TABLE>
                    </FORM>
                    </TD>
                </TR>
            </TBODY>
        </TABLE>
	</BODY>
</HTML>
