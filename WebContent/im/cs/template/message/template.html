<html>
    <head>
        <title>留言</title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <link href="{CONTEXTPATH}/im/cs/template/css/csdialog.css" rel="stylesheet" type="text/css">
    </head>
    <body onselectstart="return false;" style="background-color: transparent; margin: 0px;">
        <table border="0" cellspacing="0" cellpadding="0" width="100%" height="100%" style="table-layout: fixed">
            <tbody>
                <tr>
                    <td class="leftTop">&nbsp;</td>
                    <td class="centerTop">&nbsp;</td>
                    <td class="rightTop">&nbsp;</td>
                </tr>
                <tr>
                    <td class="leftMiddle">&nbsp;</td>
                    <td class="centerMiddle" valign="top">
               	    	<table border="0" cellspacing="0" cellpadding="0" width="100%" height="100%">
                            <tr>
                                <td>
                                <div class="title">留言</div>
                                <div class="closeButton" onmouseover="className='closeButton closeButtonMouseover';" onmouseout="className='closeButton';" onclick="parent.frames['frameWebim'].webim.closeWebimDialog(false)" style="float: right">&nbsp;</div>
                                </td>
                            </tr>
                            <tr>
                                <td height="100%" valign="top">
	                               	<form id="message" class="form" title="表单:留言" action="applicationName=cms/messageboard" style="border-bottom: #ffc0c0 1px dotted; border-left: #ffc0c0 1px dotted; margin: 0px; border-top: #ffc0c0 1px dotted; border-right: #ffc0c0 1px dotted">
	                                    <span class="systemPrompt"><a id="systemPrompt" urn="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;IMG src=&quot;{CONTEXTPATH}/cms/image/warn.gif&quot; align=absMiddle&gt;&amp;nbsp;&amp;lt;提示信息&amp;gt;">&lt;系统提示&gt;</a></span>
	                                    <table class="editabledTable">
	                                        <colgroup><col align="right" /><col width="50%" /><col align="right" /><col width="50%" /></colgroup>
	                                        <tbody>
	                                            <tr>
	                                                <td>主题：</td>
	                                                <td colspan="3"><input id="field" class="field required" title="主题" name="subject" type="text" /></td>
	                                            </tr>
	                                            <tr>
	                                                <td valign="top">内容：</td>
	                                                <td colspan="3"><textarea id="field" class="field" title="正文" style="height: 50px" name="content"></textarea></td>
	                                            </tr>
	                                            <tr>
	                                                <td nowrap="nowrap">您的姓名：</td>
	                                                <td><input id="field" class="field required" title="留言人" name="creator" type="text" /></td>
	                                                <td nowrap="nowrap">邮箱：</td>
	                                                <td><input id="field" class="field" title="留言人邮箱" name="creatorMail" type="text" /></td>
	                                            </tr>
	                                            <tr>
	                                                <td nowrap="nowrap">联系电话：</td>
	                                                <td><input id="field" class="field" title="联系电话" name="creatorTel" type="text" /></td>
	                                                <td nowrap="nowrap">手机：</td>
	                                                <td><input id="field" class="field" title="留言人手机" name="creatorMobile" type="text" /></td>
	                                            </tr>
	                                            <tr>
	                                                <td nowrap="nowrap">工作单位：</td>
	                                                <td colspan="3"><input id="field" class="field" title="所在单位" name="creatorUnit" type="text" /></td>
	                                            </tr>
	                                            <tr>
	                                                <td valign="bottom" nowrap="nowrap">验证码：</td>
	                                                <td colspan="3"><img id="validateCodeImage" title="验证码" alt="" src="{CONTEXTPATH}/jeaf/validatecode/generateValidateCodeImage.shtml" /> <a href="#" onclick="document.getElementById('validateCodeImage').src=document.getElementById('validateCodeImage').src.split('?')[0] + '?reload=true&amp;seq=' + Math.random();return false;">看不清，换一张</a> </td>
	                                            </tr>
	                                            <tr>
	                                                <td nowrap="nowrap">输入验证码：</td>
	                                                <td colspan="3"><input class="field" name="validateCode" type="text" /></td>
	                                            </tr>
	                                            <tr>
	                                                <td nowrap="nowrap"></td>
	                                                <td colspan="3" align="center"><br />
	                                                <input id="button" class="submitButton" title="提交" tabindex="0" type="button" value="提交" /></td>
	                                            </tr>
	                                        </tbody>
	                                    </table>
	                                </form>
                                </td>
                            </tr>
                    	</table>
                    </td>
                    <td class="rightMiddle">&nbsp;</td>
                </tr>
                <tr>
                    <td class="leftBottom">&nbsp;</td>
                    <td class="centerBottom">&nbsp;</td>
                    <td class="rightBottom">&nbsp;</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
