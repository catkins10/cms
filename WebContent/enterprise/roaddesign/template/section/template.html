<!DOCTYPE html>
<html dir="ltr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<SCRIPT type="text/javascript">window.onerror=function(){return true;}</SCRIPT>
</head>
<body>
<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
	<tbody>
		<tr>
			<td>
				<div id="titleBar" class="titleBar">
					<button title="关闭" class="returnButton" onclick="window.closeWindow();">&nbsp;</button>
				</div>
			</td>
		</tr>
		<tr>
			<td valign="top" style="padding: 8px; height: 100%; background-color: rgb(255, 255, 255);">
			<div title="内容区域" id="contentArea">
				<form title="表单:路段" class="form" id="section" style="margin: 0px; border: 1px dotted rgb(255, 192, 192); border-image: none;" action="applicationName=enterprise/roaddesign">
					<input name="name" title="路段名称" class="field" id="field" type="text" alt="路段名称">
					<div style="text-align: center; margin-top: 10px;">
						<a title="保存" class="button" id="button" style="margin-right: 6px; margin-left: 6px;">&nbsp;保存&nbsp;</a>
						<a title="删除" class="button" id="button" style="margin-right: 6px; margin-left: 6px;">&nbsp;删除&nbsp;</a>
						<a title="设为当前路段" class="button" id="button" style="margin-right: 6px; margin-left: 6px;">设为当前路段</a>
					</div>
				</form>
			</div>
			</td>
		</tr>
	</tbody>
</table>
</body>
</html>
