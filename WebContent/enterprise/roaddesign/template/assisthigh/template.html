<!DOCTYPE html>
<html dir="ltr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<SCRIPT type="text/javascript">window.onerror=function(){return true;}</SCRIPT>
</head>
<body>
<form title="表单:辅助设计:超高加宽计算" class="form" id="assistHigh" style="width: 100%; height: 100%;" action="applicationName=enterprise/roaddesign">
<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td>
			<div id="titleBar" class="titleBar">
				<button title="关闭" class="returnButton" onclick="window.closeWindow();">&nbsp;</button>
				<div tabindex="0" title="确定" class="button" id="button">计算</div>
			</div>
		</td>
	</tr>
	<tr>
		<td valign="top" style="padding: 8px; height: 100%; background-color: rgb(255, 255, 255);">
		<div title="内容区域" id="contentArea">
			<table width="100%" class="editabledTable">
				<tr>
					<td align="right" nowrap="">桩号&nbsp;</td>
					<td width="100%"><input name="pile" title="桩号" class="field" id="field" type="text"></td>
				</tr>
				<tr>
					<td align="right" nowrap="">HZ&nbsp;</td>
					<td><input name="hz" title="HZ" class="field" id="field" type="text"></td>
				</tr>
				<tr>
					<td align="right" nowrap="">b&nbsp;</td>
					<td><input name="b" title="b" class="field" id="field" type="text"></td>
				</tr>
				<tr>
					<td align="right" nowrap="">a&nbsp;</td>
					<td><input name="a" title="a" class="field" id="field" type="text"></td>
				</tr>
				<tr>
					<td align="right" nowrap="">弯道最大加宽W&nbsp;</td>
					<td><input name="widen" title="弯道最大加宽" class="field" id="field" type="text"></td>
				</tr>
				<tr>
					<td align="right" nowrap="">弯道超高坡度iy%&nbsp;</td>
					<td><input name="slope" title="弯道超高坡度" class="field" id="field" type="text"></td>
				</tr>
				<tr>
					<td align="right" nowrap="">超高缓和段长Lc&nbsp;</td>
					<td><input name="length" title="超高缓和段长" class="field" id="field" type="text"></td>
				</tr>
				<tr>
					<td align="right" nowrap="">ic%&nbsp;</td>
					<td><input name="ic" title="ic%" class="field" id="field" type="text"></td>
				</tr>
				<tr>
					<td align="right" nowrap="">ij%&nbsp;</td>
					<td><input name="ij" title="ij%" class="field" id="field" type="text"></td>
				</tr>
				<tr>
					<td align="right" nowrap="">旋转方式&nbsp;</td>
					<td>
						<span title="旋转方式" id="fieldSpan">
							<input name="rotateMode" id="field" type="radio" value="on">&nbsp;内外轴旋转&nbsp;
							<input name="rotateMode" id="field" type="radio" value="on">&nbsp;中轴旋转
						</span>
					</td>
				</tr>
				<tr>
					<td align="right" nowrap="">加宽方式&nbsp;</td>
					<td><input name="widenMode" title="加宽方式" class="field" id="field" type="text"></td>
				</tr>
				<tr>
					<td align="right" nowrap="">弯道内中桩桩号L&nbsp;</td>
					<td><input name="l" title="弯道内中桩桩号L" class="field" id="field" type="text" alt=""></td>
				</tr>
			</table>
		</div>
		</td>
	</tr>
</table>
</form>
</body>
</html>
