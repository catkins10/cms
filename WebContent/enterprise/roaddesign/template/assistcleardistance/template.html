<!DOCTYPE html>
<html dir="ltr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<SCRIPT type="text/javascript">window.onerror=function(){return true;}</SCRIPT>
</head>
<body>
<form title="表单:辅助设计:横净距计算" class="form" id="assistClearDistance" style="width: 100%; height: 100%;" action="applicationName=enterprise/roaddesign">
<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
	<tbody>
		<tr>
			<td>
				<div id="titleBar" class="titleBar">
					<button title="关闭" class="returnButton" onclick="window.closeWindow();">&nbsp;</button>
					<div tabindex="0" title="确定" class="button" id="button">计算</div>
					<div tabindex="0" title="查看曲线要素" class="button" id="button">曲线要素</div>
				</div>
			</td>
		</tr>
		<tr>
			<td valign="top" style="padding: 8px; height: 100%; background-color: rgb(255, 255, 255);">
			<div title="内容区域" id="contentArea">
				<table width="100%" class="editabledTable">
					<tr>
						<td align="right" nowrap="">偏角PJ&nbsp;</td>
						<td width="100%"><input name="driftAngle" title="偏角" class="field" id="field" type="text"></td>
					</tr>
					<tr>
						<td align="right" nowrap="">路中线半径R&nbsp;</td>
						<td><input name="radius" title="路中线半径" class="field" id="field" type="text"></td>
					</tr>
					<tr>
						<td align="right" nowrap="">缓和曲线长LS&nbsp;</td>
						<td><input name="curveLength" title="缓和曲线长" class="field" id="field" type="text"></td>
					</tr>
					<tr>
						<td align="right" nowrap="">交点桩号JD&nbsp;</td>
						<td><input name="crossPointPile" title="交点桩号" class="field" id="field" type="text" alt=""></td>
					</tr>
					<tr>
						<td align="right" nowrap="">路面宽度B&nbsp;</td>
						<td><input name="width" title="路面宽度" class="field" id="field" type="text"></td>
					</tr>
					<tr>
						<td align="right" nowrap="">视距长度S&nbsp;</td>
						<td><input name="visibilityRange" title="视距长度" class="field" id="field" type="text"></td>
					</tr>
					<tr>
						<td align="right" nowrap="">中桩桩号L&nbsp;</td>
						<td><input name="pile" title="中桩桩号" class="field" id="field" type="text" alt=""></td>
					</tr>
					<tr>
						<td align="right" nowrap="">横净距W&nbsp;</td>
						<td><input name="clearDistance" title="横净距" class="field" id="field" style="background-color: rgb(242, 242, 242);" type="text" alt=""></td>
					</tr>
				</table>
			</div>
			</td>
		</tr>
	</tbody>
</table>
</form>
</body>
</html>
