<!DOCTYPE html>
<html dir="ltr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<SCRIPT type="text/javascript">window.onerror=function(){return true;}</SCRIPT>
</head>
<body>
<form title="表单:工具:与基线不相切双交点复曲线" class="form" id="baselineNotTangentDoubleCurve" style="width: 100%; height: 100%;" action="applicationName=enterprise/roaddesign">
<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td>
			<div id="titleBar" class="titleBar">
				<button title="关闭" class="returnButton" onclick="window.closeWindow();">&nbsp;</button>
				<div tabindex="0" title="确定" class="button" id="button">计算</div>
			</div>
		</td>
	</tr>
	<tr>
		<td valign="top" style="padding: 8px; height: 100%; background-color: rgb(255, 255, 255);">
		<div title="内容区域" id="contentArea">
			<table width="100%" class="editabledTable">
				<tr>
					<td align="right" nowrap="">交点A偏角&nbsp;</td>
					<td width="100%"><input name="driftAngleA" title="交点A偏角" class="field" id="field" type="text"></td>
				</tr>
				<tr>
					<td align="right" nowrap="">交点B偏角&nbsp;</td>
					<td><input name="driftAngleB" title="交点B偏角" class="field" id="field" type="text"></td>
				</tr>
				<tr>
					<td align="right" nowrap="">基线边长&nbsp;</td>
					<td><input name="baseLineLength" title="基线边长" class="field" id="field" type="text"></td>
				</tr>
				<tr>
					<td align="right" nowrap="">Ra&nbsp;</td>
					<td><input name="radiusA" title="Ra" class="field" id="field" type="text"></td>
				</tr>
				<tr>
					<td align="right" nowrap="">LSa&nbsp;</td>
					<td><input name="lsa" title="LSa" class="field" id="field" type="text"></td>
				</tr>
			</table>
			<center><img src="{CONTEXTPATH}/enterprise/roaddesign/image/bxqfqx.bmp"></center>
		</div>
		</td>
	</tr>
</table>
</form>
</body>
</html>
