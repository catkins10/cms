<!DOCTYPE html>
<html dir="ltr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<SCRIPT type="text/javascript">window.onerror=function(){return true;}</SCRIPT>
</head>
<body>
<form title="表单:辅助设计:切线支距计算" class="form" id="assistTangent" style="width: 100%; height: 100%;" action="applicationName=enterprise/roaddesign">
<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td>
			<div id="titleBar" class="titleBar">
				<button title="关闭" class="returnButton" onclick="window.closeWindow();">&nbsp;</button>
				<div tabindex="0" title="计算" class="button" id="button">计算</div>
			</div>
		</td>
	</tr>
	<tr>
		<td valign="top" style="padding: 8px; height: 100%; background-color: rgb(255, 255, 255);">
		<div title="内容区域" id="contentArea">
			<table width="100%" class="editabledTable">
				<tr>
					<td align="right" nowrap="">路线偏角&nbsp;</td>
					<td width="100%"><input name="driftAngle" title="路线偏角" class="field" id="field" type="text"></td>
				</tr>
				<tr>
					<td align="right" nowrap="">半径&nbsp;</td>
					<td><input name="radius" title="半径" class="field" id="field" type="text"></td>
				</tr>
				<tr>
					<td align="right" nowrap="">LS&nbsp;</td>
					<td><input name="ls" title="LS" class="field" id="field" type="text"></td>
				</tr>
				<tr>
					<td align="right" nowrap="">T0&nbsp;</td>
					<td><input name="t0" title="T0" class="field" id="field" type="text"></td>
				</tr>
				<tr>
					<td align="right" nowrap="">y0&nbsp;</td>
					<td><input name="y0" title="y0" class="field" id="field" style="background-color: rgb(242, 242, 242);" type="text" alt=""></td>
				</tr>
			</table>
			<center><img src="{CONTEXTPATH}/enterprise/roaddesign/image/qxzj.bmp"></center>
		</div>
		</td>
	</tr>
</table>
</form>
</body>
</html>
