<!DOCTYPE html>
<html dir="ltr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<SCRIPT type="text/javascript">window.onerror=function(){return true;}</SCRIPT>
</head>
<body>
<form title="表单:导线测量:前方交会测量" class="form" id="traverseFrontCross" style="width: 100%; height: 100%;" action="applicationName=enterprise/roaddesign">
<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td>
			<div id="titleBar" class="titleBar">
				<button title="关闭" class="returnButton" onclick="window.closeWindow();">&nbsp;</button>
				<div tabindex="0" title="计算" class="button" id="button">计算</div>
			</div>
		</td>
	</tr>
	<tr>
		<td valign="top" style="padding: 8px; height: 100%; background-color: rgb(255, 255, 255);">
		<div title="内容区域" id="contentArea">
			<table width="100%" class="editabledTable">
				<tr>
					<td align="right" nowrap="">后视点A&nbsp;</td>
					<td width="100%"><input name="backsightPointA" title="后视点A" class="field" id="field" type="text"></td>
				</tr>
				<tr>
					<td align="right" nowrap="">后视点A距离&nbsp;</td>
					<td><input name="backsightPointADistance" title="后视点A距离" class="field" id="field" type="text"></td>
				</tr>
				<tr>
					<td align="right" nowrap="">后视点B&nbsp;</td>
					<td><input name="backsightPointB" title="后视点B" class="field" id="field" type="text"></td>
				</tr>
				<tr>
					<td align="right" nowrap="">后视点B距离&nbsp;</td>
					<td><input name="backsightPointBDistance" title="后视点B距离" class="field" id="field" type="text"></td>
				</tr>
				<tr>
					<td align="right" nowrap="">夹角(A→B)&nbsp;</td>
					<td><input name="includedAngle" title="夹角(A→B)" class="field" id="field" type="text"></td>
				</tr>
				<tr>
					<td align="right" nowrap="">导线点&nbsp;</td>
					<td><input name="traverseName" title="导线点" class="field" id="field" type="text"></td>
				</tr>
			</table>
			<center><img src="{CONTEXTPATH}/enterprise/roaddesign/image/qfjh.bmp"></center>
		</div>
		</td>
	</tr>
</table>
</form>
</body>
</html>
