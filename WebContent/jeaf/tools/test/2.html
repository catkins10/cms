<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html dir="ltr" style="margin: 0px; overflow:hidden;">
    <head>
        <title></title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
        <script type="text/javascript">window.onerror=function(){return true;}</script>
        <style>
		body {
			font-family: 宋体;
			font-size: 12px;
			margin: 0px;
			background-color: #ffffff;
			overflow: hidden;
			border-style: none;
		} 	
		.titleBar {
			background-color: #6d86b6;			
			color: #ffffff;
			font-weight: bold;
		    position: absolute;
		    top: 0px;
		    left: 0px;
		    right: 0px;
			height: 16px;
			padding: 3px 0px 1px 5px;
		    border: #999999 1px solid;
		}
		.contentArea {
			overflow: auto;
			padding: 5px;
		    position: absolute;
		    top: 22px;
		    bottom: 0px;
		    left: 0px;
		    right: 0px;
		    border: #999999 1px solid;
		    border-top-style: none; 
		    background-color: #6d86ff;
		    width: expression(document.documentElement.clientWidth - 12);
    		height: expression(document.documentElement.clientHeight - 34);
		}
        </style>
    </head>
    <body style="margin: 0px; overflow:hidden; ">
         <div class="titleBar">
			<div style="float: left">系统消息</div>
			<div style="float: right"><span class="closeButton" onclick="parent.frames['frameWebim'].webim.closeWebimDialog(false)" onmouseout="className='closeButton';" onmouseover="className='closeButton closeButtonMouseover';">&nbsp;</span></div>
 		</div>
        <div class="contentArea">
        	<div style="width:2000px; height:2000px; background: yellow;">123</div>
        </div>
	</body>
</html>
