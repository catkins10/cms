<html xmlns="http://www.w3.org/1999/xhtml">
<head>

	<title>数字市政-福州市政设施监控管理系统</title>
	<style>
	   body{
	      background-color:#417CC2;

	   td{

	   }
	
	   #logo{

		  background-repeat:no-repeat;
	   }   
	   
	   .user_txt{
	      background-image:url({CONTEXTPATH}/jeaf/usermanage/template/internallogin/images/fzsz/un.gif);
		  background-repeat:no-repeat;
		  width:297px;
		  height:27px;

		  font-family:宋体; 
		  text-align:center;
	   }
	   
	   .btn{
	       margin:0px;
	       border:0px;
	       width:80px;
		   height:29px;

		   font-size:12px;
		   font-family:"宋体";

<body style="overflow:auto;">
	<form action="applicationName=jeaf/usermanage" id="loginForm" title="用户登录">
		<table width="674" border="0" cellspacing="0" cellpadding="0" align="center" style="position:relative;top:18%;">
		  <tr>
		    <td height="344" id="logo" valign="top">
			   <table border="0" cellspacing="0" cellpadding="0" align="center">
				  <tr>
					<td width="32" height="158">&nbsp;</td>
					<td>&nbsp;</td>
				  </tr>
				  <tr>
					<td>用户名：</td>
					<td>
						&nbsp;<input id="field" name="userName" title="用户名" type="text" maxlength="32" styleClass="user_txt" />
					</td>
				  </tr>
				  <tr>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				  </tr>
				  <tr>
					<td>密&nbsp;&nbsp;码：</td>
					<td>
						&nbsp;<input id="field" name="password" title="密码" type="password" maxlength="32" styleClass="pass_txt" />

				  </tr>
				  <tr>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				  </tr>
				  <tr>
					<td colspan="2" align="center">
					   <input id="button" title="登录" type="button" value="确 定" class="btn"/>
					   &nbsp;&nbsp;
					   <input name="Reset" type="reset" value="取 消" class="btn">
					</td>
				  </tr>
				</table>
				<center>
					<br>
					<a id="systemPrompt" urn="&lt;SPAN style=&quot;COLOR: red&quot;&gt;&amp;lt;提示信息&amp;gt;&lt;/SPAN&gt;">&lt;系统提示&gt;</a>
				</center>
		     </td>
		  </tr>
		  <tr>
		    <td class="bt_txt">
				<div>建议使用IE7.0以上版本浏览器&nbsp;&nbsp;版本号: Beta1.0&nbsp;&nbsp;发布日期: 2010-01-10</div> 
       			<div>业主单位：福州市政工程管理处&nbsp;&nbsp;承建单位：福州市勘测院</div>
			</td>
		  </tr>

	</form>
