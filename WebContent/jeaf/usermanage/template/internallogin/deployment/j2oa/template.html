<html>
<head>
	<title>系统登录</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css">
		table {
			font-size:12px
		}
		input {
			font-size:12px;
			font-family:宋体;
			padding-top:3px;
			border-width:1;
			border-style:solid;
			border-color:#496E85;
		}
		body {
			font-size:12px;
			font-family:宋体;
			border-size:1;
		}
	</style>
</head>
<body style="overflow:auto;margin:0" bgcolor="#5C87FF">
	<form action="applicationName=jeaf/usermanage" id="loginForm" title="用户登录">
		<table width="100%" border="0" cellpadding="0" cellspacing="0" bgcolor="#ffffff">
		  <tr> 
		    <td background="{CONTEXTPATH}/jeaf/usermanage/template/internallogin/images/j2oa/logo_bg_01.jpg">&nbsp;</td>
		    <td height="102" valign="bottom" background="{CONTEXTPATH}/jeaf/usermanage/template/internallogin/images/j2oa/logo_bg_01.jpg"><img src="{CONTEXTPATH}/jeaf/usermanage/template/internallogin/images/j2oa/logo_img_008.jpg" width="149" height="32"></td>
		    <td background="{CONTEXTPATH}/jeaf/usermanage/template/internallogin/images/j2oa/logo_bg_01.jpg">&nbsp;</td>
		  </tr>
		  <tr> 
		    <td height="294" background="{CONTEXTPATH}/jeaf/usermanage/template/internallogin/images/j2oa/logo_bg_02.jpg">&nbsp;</td>
		    <td width="680" valign="top"> <table width="100%" height="294" border="0" cellpadding="0" cellspacing="0">
		        <tr> 
		          <td width="195" height="71"><img src="{CONTEXTPATH}/jeaf/usermanage/template/internallogin/images/j2oa/logo_img_001.jpg" width="195" height="71"></td>
		          <td width="685"><img src="{CONTEXTPATH}/jeaf/usermanage/template/internallogin/images/j2oa/logo_img_004.jpg" width="485" height="71"></td>
		        </tr>
		        <tr> 
		          <td height="60" class="text9pt"><img src="{CONTEXTPATH}/jeaf/usermanage/template/internallogin/images/j2oa/logo_img_002.jpg" width="195" height="60"></td>
		          <td><img src="{CONTEXTPATH}/jeaf/usermanage/template/internallogin/images/j2oa/logo_img_005.jpg" width="485" height="60"></td>
		        </tr>
		        <tr> 
		          <td valign="top" class="text9pt"><table width="100%" border="0" cellspacing="0" cellpadding="0">
		              <tr align="center"> 
		                <td width="36%" height="35" align="right" class="text9pt">用户名：</td>
		                <td width="64%" height="35" align="left"> <input id="field" name="userName" title="用户名" type="text" size="16" maxlength="18" style="width:120px;height:20px"/></td>
		              </tr>
		              <tr align="center"> 
		                <td height="35" align="right" class="text9pt">口　令：</td>
		                <td height="35" align="left"> 
		                   <input id="field" name="password" title="密码" type="password" maxlength="18" redisplay="false" style="width:120px;height:20px"/></td>
		              </tr>
		              <tr align="center"> 
		                <td height="35" align="center" colspan="2">
		                	<input type="button" id="button" title="登录" value="登 录" style="width:48px;height:20px;border-left-color:CEE3EE;border-top-color:CEE3EE;border-right-color:496E85;border-bottom-color:496E85;background-color: E1F1FF;padding-top:0px"/>
		                </td>
		              </tr>
		              <tr align="center">
		                <td height="35" colspan="2">
		                	<a id="systemPrompt" urn="&lt;SPAN style=&quot;COLOR: red&quot;&gt;&amp;lt;提示信息&amp;gt;&lt;/SPAN&gt;">&lt;系统提示&gt;</a>
		                </td>
		              </tr>
		            </table>
		          </td>
		          <td><img src="{CONTEXTPATH}/jeaf/usermanage/template/internallogin/images/j2oa/logo_img_006.jpg" width="485" height="156"></td>
		        </tr>
		        <tr> 
		          <td height="7"><img src="{CONTEXTPATH}/jeaf/usermanage/template/internallogin/images/j2oa/logo_img_003.jpg" width="195" height="7"></td>
		          <td><img src="{CONTEXTPATH}/jeaf/usermanage/template/internallogin/images/j2oa/logo_img_007.jpg" width="485" height="7"></td>
		        </tr>
		      </table></td>
		    <td background="{CONTEXTPATH}/jeaf/usermanage/template/internallogin/images/j2oa/logo_bg_03.jpg">&nbsp; </td>
		  </tr>
		  <tr> 
		    <td background="{CONTEXTPATH}/jeaf/usermanage/template/internallogin/images/j2oa/logo_bg_04.jpg">&nbsp;</td>
		    <td height="30" align="right" valign="bottom" background="{CONTEXTPATH}/jeaf/usermanage/template/internallogin/images/j2oa/logo_bg_04.jpg" class="text9pt"><font color="#BDE2FD">福建远略软件技术有限公司</font></td>
		    <td background="{CONTEXTPATH}/jeaf/usermanage/template/internallogin/images/j2oa/logo_bg_04.jpg">&nbsp;</td>
		  </tr>
		  <tr> 
		    <td bgcolor="5C87FF">&nbsp;</td>
		    <td align="right" valign="bottom" bgcolor="5C87FF" class="text12">&nbsp; </td>
		    <td bgcolor="5C87FF">&nbsp;</td>
		  </tr>
		</table>
	</form>
</body>
</html>
