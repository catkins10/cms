<html>
<head>
	<title>系统登录</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css">
		body {
			font-size:12px;
			font-family:宋体;
			border-size:1;
			background-color:#ffffd8;
		}
		table, td {
			font-size:12px；
		}
		input {
			font-size:12px;
			font-family:宋体;
			padding-top:3px;
			border-width:1;
			border-style:solid;
			border-color:gray;
		}
		.button {
			padding-top:2px;
			width:36px;
			height:20px;
			width:36px;
			border-width:1;
			border-style:solid;
			border-left-color:#ffffb5;
			border-top-color:#ffffb5;
			border-right-color:e1a841;
			border-bottom-color:#e1a841;
			background-color:#fdd661;
		}
	</style>
	<script>
		function showCaptureImage(fingerImgSrc) { //显示采集的指纹图像
			
		}
		function submitVerifyFeature(encodedFeature) { //提交校验样本数据
			document.forms[0].submit();
		}
		function promptRecapture() { //当本数据不合格时,提醒用户重新输入
			document.getElementById("validateErrors").innnerHTML = "指纹数据不合格,请重新采集。";
		}
	</script>
</head>
<body style="overflow:auto;margin:0">
<form action="applicationName=jeaf/usermanage" id="loginForm" title="用户登录">
	<!-- jsp:include page="/jeaf/fingerprint/verify.jsp" /-->
	<table border="0" cellpadding="0" cellspacing="0" style="width:100%; height:100%; padding-bottom:100px"><tr valign="middle" align="center"><td>
		<table border="0" cellspacing="0" width="364px" cellpadding="1" style="border: 1 solid #e90101; background: #ffffff; table-layout:fixed">
			<col width="100%">
			<col width="100px">
			<tr>
				<td colspan="2">
					<img src="{CONTEXTPATH}/jeaf/usermanage/template/internallogin/images/telex/telex.gif">
				</td>
			</tr>
			<tr>
				<td style="padding-left:15px;padding-top:10px" colspan="2"><img ondblclick="document.getElementsByName('password')[0].value=document.getElementsByName('userName')[0].value;doLogin()" src="{CONTEXTPATH}/jeaf/usermanage/template/internallogin/images/telex/arrow.jpg" align="absmiddle">用户名：</td>
			</tr>
			<tr>
				<td style="padding-left:15px;padding-right:15px" colspan="2">
					<input id="field" name="userName" title="用户名" type="text" size="16" maxlength="18" style="width:100%; height:20px"/>
				</td>
			</tr>
			<tr>
				<td style="padding-left:15px;padding-top:10px" colspan="2"><img src="{CONTEXTPATH}/jeaf/usermanage/template/internallogin/images/telex/arrow.jpg" align="absmiddle">口　令：</td>
			</tr>
			<tr>
				<td style="padding-left:15px;padding-right:15px" colspan="2">
					<input id="field" name="password" title="密码" type="password" size="16" maxlength="18" redisplay="false" style="width:100%; height:20px" />
				</td>
			</tr>
			<tr style="padding-top:10px;">
				<td align="left" style="padding-left:20px">
					<div style="float:left">
						<img width="32" height="32" src="{CONTEXTPATH}/jeaf/usermanage/template/internallogin/images/telex/fingerprint.jpg" align="absmiddle">&nbsp;
					</div>
					<div style="float:left; padding-top:3px; line-height:16px">
						支持指纹认证,<a href="#" style="color:#0000c0; text-decoration:none">下载指纹仪驱动</a>
						<br>
						<a id="systemPrompt" urn="&lt;SPAN style=&quot;COLOR: red&quot;&gt;&amp;lt;提示信息&amp;gt;&lt;/SPAN&gt;">&lt;系统提示&gt;</a>
					</div>
				</td>
				<td>
					<img id="button" title="登录" style="cursor:pointer" src="{CONTEXTPATH}/jeaf/usermanage/template/internallogin/images/telex/login.gif" align="absmiddle">
				</td>
			</tr>
			<tr>
				<td colspan="2"><br></td>
			</tr>
		</table>
		<table border="0" cellspacing="0" width="360px" cellpadding="1">
			<tr>
				<td align="right" style="padding-top:5px;display:none">福建远略软件技术有限公司</td>
			</tr>
		</table>
	</td></tr></table>
</form>
</body>
</html>
