<html>
    <head>
    	<title>系统错误</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style type="text/css">
			body {
				font-family: 宋体;
				font-size: 12px;
				background-color: #e4edff;
				overflow: auto;
				border-style: none;
				scrollbar-arrow-color: #244890;
				scrollbar-face-color: #dae4fd; margin: 0px;
				scrollbar-darkshadow-color: #afb9d2;
				scrollbar-highlight-color: #dae4fd;
				scrollbar-shadow-color: #dae4fd;
				scrollbar-track-color: #e4edff;
				scrollbar-3dlight-color: #e9eeff;
			}
			td {
				font-family: 宋体;
				font-size: 12px
			}
			.innerDialog {
				text-align: left;
				border: #c4cde0 1px solid;
				background-color: #f2f2f2;
				width: 400px; 
			}
			.innerDialog .titleBar {
				background-image: url({CONTEXTPATH}/jeaf/usermanage/template/error/images/bar_bg.jpg);
				background-repeat: repeat-x;
				padding-left: 5px;
				height: 28px;
			}
			.innerDialog .dialogBody {
				padding: 15px 10px 26px 10px;
				font-size: 14px;
			}
			.actionBar {
				text-align: right;
				padding: 5px 10px 15px 10px;
				height: 28px;
			}
			.actionBar .button {
				background-image: url({CONTEXTPATH}/jeaf/usermanage/template/error/images/button_bg.jpg);
				background-repeat: repeat-x;
				border: #5d80c7 1px solid;
				padding: 4px 10p 0px 10px;
				margin-right: 12px;
				display: inline-block;
				float: left;
				height: 21px;
				cursor: pointer;
			}
			.actionBar .over {
				background-image: url({CONTEXTPATH}/jeaf/usermanage/template/error/images/button_bg_over.jpg) !important;
			}
			.actionBar .button a {
				color: #000000;
				text-decoration: none;
			}
		</style>
		<script language="javascript">
			function clickActionButton(button) {
				var a = button.getElementsByTagName("a")[0];
				if(document.all) { 
					a.click(); 
				} 
				else  { 
					var evt = document.createEvent("MouseEvents");
					evt.initEvent("click", true, true);
					a.dispatchEvent(evt);
				}
			}
		</script>
    </head>
    <body>
		<table border="0" cellspacing="0" cellpadding="0" width="100%" height="100%" style="padding: 10px 30px 50px 30px">
			<tr>
				<td valign="middle" align="center">
					<table class="innerDialog" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td class="titleBar">
								系统错误
							</td>
						</tr>
						<tr>
							<td class="dialogBody">
						 		<div ondblclick="document.getElementById('divError').style.display='';">系统错误，请联系管理员。</div>
						 		<br>
						 		<div id="divError" style="display:none">
									<a id="subPage" urn="pageName=base&amp;widthMode=auto&amp;width=&amp;heightMode=auto&amp;height=&amp;cssName=默认CSS&amp;cssUrl=/cms/jeaf/form/css/form.css">&lt;系统预置页面: 错误详情&gt;</a>
								</div>
						 	</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
